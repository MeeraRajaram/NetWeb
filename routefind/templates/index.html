{% extends "base.html" %}

{% block title %}Route Finder{% endblock %}

{% block content %}
<div class="container">
    <h1>Route Finder</h1>
    <p>This tool helps you find and analyze network routes between devices.</p>
    
    <div class="route-finder-form">
        <form method="POST">
            <div class="form-group">
                <label for="source">Source Device:</label>
                <input type="text" id="source" name="source" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination Device:</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Find Route</button>
        </form>
    </div>
</div>

<style>
.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.btn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    border: none;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.route-finder-form {
    max-width: 500px;
    margin: 2rem auto;
}
</style>
{% endblock %}
