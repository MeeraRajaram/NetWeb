<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive IPs - IP Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alive IPs in Subnet</h2>
        <p><strong>IP:</strong> {{ ip }}<br>
           <strong>Subnet (CIDR):</strong> {{ cidr }}</p>
        <table>
            <thead>
                <tr><th>IP Address</th><th>Status</th></tr>
            </thead>
            <tbody>
                {% for ip in alive_ips %}
                <tr><td>{{ ip }}</td><td>Alive</td></tr>
                {% else %}
                <tr><td colspan="2">No alive IPs found yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
