{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 600px; margin-top: 40px;">
    <h2>Find Router by IP Address</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('routefind.find_router') }}">
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="Enter IP address" required>
        </div>
        <button type="submit" class="btn btn-primary">Find Router</button>
    </form>
</div>
{% endblock %}
